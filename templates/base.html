<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="{% block description %}Aaron Purnomo Murniadi's blog - QA Software Engineer sharing insights on technology, coding, and philosophy{% endblock %}">
    <meta name="author" content="Aaron Purnomo Murniadi">
    <meta name="theme-color" content="#282A36">
    <meta name="color-scheme" content="dark light">

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">

    <!-- Critical CSS inline -->
    <style>
        /* Critical above-the-fold styles */
        body {
            font-family: 'Spectral', Charter, 'Bitstream Charter', 'Sitka Text', Cambria, serif;
            margin: 0;
            padding: 0;
            background-color: #282A36;
            color: #cecece;
            line-height: 1.4
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #282A36;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999
        }

        .main-content {
            opacity: 0;
            transition: opacity 0.8s ease-in
        }

        .main-content.loaded {
            opacity: 1
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #f3f4f6;
                color: #1f2937
            }

            .loading-overlay {
                background-color: #f3f4f6
            }
        }
    </style>

    <title>{% block title %}Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% if current_category %}../{% endif %}style.css" media="print"
        onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="{% if current_category %}../{% endif %}style.css">
    </noscript>

    <!-- Load MathJax only when needed -->
    {% if has_math %}
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
    {% endif %}

    <!-- Additional performance optimizations -->
    <link rel="preload" href="{% if current_category %}../{% endif %}style.css" as="style">
    <link rel="preload" href="{% if current_category %}../{% endif %}script.js" as="script">

    <!-- Favicon and app icons -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">

    {% block extra_head %}{% endblock %}
</head>
<body{% if body_class %} class="{{ body_class }}" {% endif %}>
    <!-- Loading spinner -->
    <div id="loading-spinner" class="loading-overlay" aria-label="Loading content" role="status">
        <div class="spinner">
            <div class="spinner-ring"></div>
        </div>
        <span class="sr-only">Loading...</span>
    </div>

    <!-- Skip link for accessibility -->
    <a href="#main" class="skip-link">Skip to main content</a>

    <!-- Main content wrapper -->
    <div id="main-content" class="main-content">
        <header>
            <a class="title" href="{% if current_category %}../{% endif %}index.html" aria-label="Go to homepage">
                <h1>aaron-pm</h1>
            </a>
            <nav role="navigation" aria-label="Main navigation">
                <p>
                    {% for link in nav_links %}
                    <a href="{% if current_category %}../{% endif %}{{ link.url }}">{{ link.name }}</a>
                    {% endfor %}
                    <a href="https://github.com/aaronmurniadi/cv-typst/releases/latest/download/aaron_murniadi_cv.pdf"
                        aria-label="Download CV (PDF)">CV</a>
                </p>
            </nav>
        </header>

        <main id="main" role="main">
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p class="copyright">¬© 2025 Aaron P. Murniadi</p>
            <script async src="{% if current_category %}../{% endif %}script.js"></script>
        </footer>
    </div> <!-- End main-content wrapper -->
    </body>

</html>
