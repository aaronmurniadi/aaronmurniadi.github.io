<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="{% block description %}Aaron Purnomo Murniadi's blog - QA Software Engineer sharing insights on technology, coding, and philosophy{% endblock %}">
    <meta name="author" content="Aaron Purnomo Murniadi">
    <meta name="theme-color" content="#282A36">
    <meta name="color-scheme" content="dark light">
    <meta name="google-site-verification" content="9AO6NpUScil3XywYYZoRxjfFqBvb9J6VMle9vl9FdjU" />
    
    <!-- Open Graph meta tags -->
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{{ self.title() }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ self.description() }}{% endblock %}">
    <meta property="og:url" content="{% block og_url %}https://aaronmurniadi.github.io/{% endblock %}">
    <meta property="og:site_name" content="aaron-pm">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{% block twitter_title %}{{ self.title() }}{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}{{ self.description() }}{% endblock %}">
    
    <!-- Additional SEO meta tags -->
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="{% block keywords %}software engineering, QA, testing, philosophy, technology, programming{% endblock %}">
    <link rel="canonical" href="{% block canonical_url %}https://aaronmurniadi.github.io/{% endblock %}">
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">

    <!-- Critical CSS inline -->
    <style>
        /* Critical above-the-fold styles */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html {
            font-size: clamp(14px, 2.5vw, 16px)
        }

        body {
            font-family: 'Minion Variable Concept', 'Times New Roman', Times, Charter, 'Bitstream Charter', 'Sitka Text', Cambria, serif;
            font-display: swap;
            margin: 0 auto;
            max-width: 79ch;
            padding: 1.5ch;
            background-color: #282A36;
            color: #cecece;
            line-height: 1.4;
            display: flex;
            flex-direction: column;
            text-align: justify;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #282A36;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .spinner {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .spinner-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid rgba(206, 206, 206, 0.2);
            border-top: 3px solid #cecece;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .main-content {
            opacity: 0;
            transition: opacity 0.8s ease-in
        }

        .main-content.loaded {
            opacity: 1
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none
        }

        header {
            padding: 1ch 0em;
        }

        nav {
            text-align: left;
            line-height: 1.5em;
            border-bottom: 1px solid #222;
        }

        nav a:not(:last-child) {
            margin-right: 1ch;
        }

        h1 {
            font-weight: 600;
            margin-top: 4rem;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            line-height: 1.25;
            text-align: left;
        }

        a,
        a:visited {
            color: inherit;
            text-decoration: none;
            transition: text-shadow 0.3s ease;
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #f3f4f6;
                color: #1f2937
            }

            .loading-overlay {
                background-color: #f3f4f6
            }

            .spinner-ring {
                border: 3px solid rgba(31, 41, 55, 0.2);
                border-top: 3px solid #1f2937;
            }

            nav {
                border-bottom-color: #d1d5db;
            }
        }
    </style>

    <title>{% block title %}Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% if current_category %}../{% endif %}static/style.css" media="print"
        onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="{% if current_category %}../{% endif %}static/style.css">
    </noscript>

    <!-- Load MathJax only when needed -->
    {% if has_math %}
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                    console.log('MathJax is loaded and ready');
                }
            }
        };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
    {% endif %}

    <!-- Additional performance optimizations -->
    <link rel="preload" href="{% if current_category %}../{% endif %}static/style.css" as="style">
    <link rel="preload" href="{% if current_category %}../{% endif %}static/script.js" as="script">

    <!-- Favicon and app icons -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">

    {% block extra_head %}{% endblock %}

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "{% block schema_type %}WebSite{% endblock %}",
        "name": "aaron-pm",
        "url": "https://aaronmurniadi.github.io/",
        "author": {
            "@type": "Person",
            "name": "Aaron Purnomo Murniadi",
            "url": "https://aaronmurniadi.github.io/"
        },
        "description": "{% block schema_description %}{{ self.description() }}{% endblock %}",
        "inLanguage": "en-US",
        {% block additional_schema %}
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://aaronmurniadi.github.io/?s={search_term_string}",
            "query-input": "required name=search_term_string"
        }
        {% endblock %}
    }
    </script>
</head>
<body{% if body_class %} class="{{ body_class }}" {% endif %}>
    <!-- Loading spinner -->
    <div id="loading-spinner" class="loading-overlay" aria-label="Loading content" role="status">
        <div class="spinner">
            <div class="spinner-ring"></div>
        </div>
    </div>

    <!-- Main content wrapper -->
    <div id="main-content" class="main-content">
        <header>
            <a class="title" href="{% if current_category %}../{% endif %}index.html" aria-label="Go to homepage">
                <h1>aaron-pm</h1>
            </a>
            <nav role="navigation" aria-label="Main navigation">
                <p>
                    {% for link in nav_links %}
                    <a href="{% if current_category %}../{% endif %}{{ link.url }}">{{ link.name }}</a>
                    {% endfor %}
                    <a href="https://github.com/aaronmurniadi/cv-typst/releases/latest/download/aaron_murniadi_cv.pdf"
                        aria-label="Open CV (PDF) in new tab" target="_blank" rel="noopener">CV</a>
                </p>
            </nav>
        </header>

        <main id="main" role="main">
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p class="copyright">¬© 2025 Aaron P. Murniadi</p>
            <script async src="{% if current_category %}../{% endif %}static/script.js"></script>
        </footer>
    </div> <!-- End main-content wrapper -->
    </body>

</html>
