<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <meta name="description"
        content="{% block description %}Aaron Purnomo Murniadi's blog - QA Software Engineer sharing insights on technology, coding, and philosophy{% endblock %}">
    <meta name="author" content="Aaron Purnomo Murniadi">
    <meta name="theme-color" content="#282A36">
    <meta name="color-scheme" content="dark light">
    <meta name="google-site-verification" content="9AO6NpUScil3XywYYZoRxjfFqBvb9J6VMle9vl9FdjU" />
    
    <!-- Open Graph meta tags -->
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{{ self.title() }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ self.description() }}{% endblock %}">
    <meta property="og:url" content="{% block og_url %}https://aaronmurniadi.github.io/{% endblock %}">
    <meta property="og:site_name" content="aaron-pm">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{% block twitter_title %}{{ self.title() }}{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}{{ self.description() }}{% endblock %}">
    
    <!-- Additional SEO meta tags -->
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="{% block keywords %}software engineering, QA, testing, philosophy, technology, programming{% endblock %}">
    <link rel="canonical" href="{% block canonical_url %}https://aaronmurniadi.github.io/{% endblock %}">
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; style-src 'self' 'unsafe-inline';">


    <title>{% block title %}Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% if current_category %}../{% endif %}static/style.css" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="{% if current_category %}../{% endif %}static/style.css">
    </noscript>

    <!-- Load MathJax only when needed -->
    {% if has_math %}
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                    console.log('MathJax is loaded and ready');
                }
            }
        };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
    {% endif %}

    <!-- Font preloading for better performance -->
    <link rel="preload" href="{% if current_category %}../{% endif %}static/mvc-roman.otf.woff2" as="font" type="font/woff2" crossorigin fetchpriority="high">
    <link rel="preload" href="{% if current_category %}../{% endif %}static/mvc-italic.otf.woff2" as="font" type="font/woff2" crossorigin fetchpriority="high">
    
    <!-- Additional performance optimizations -->
    <link rel="preload" href="{% if current_category %}../{% endif %}static/style.css" as="style">
    <link rel="preload" href="{% if current_category %}../{% endif %}static/script.js" as="script">
    
    <!-- Critical CSS for faster initial render -->
    <style>
      /* Critical styles for initial render */
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      html{font-size:clamp(14px,2.5vw,16px)}
      body{font-size:1rem;font-family:"Minion Variable Concept","Apple Garamond","Baskerville","Libre Baskerville","Droid Serif","Times New Roman","Times",serif,"Noto Emoji","Quivira";height:100%;color:#cecece;background-color:#282A36;margin:0 auto;padding:1.5ch}
      .loading-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background-color:#282A36;display:flex;justify-content:center;align-items:center;z-index:9999;transition:opacity 0.3s ease-out;will-change:opacity}
      .main-content{opacity:0;transition:opacity 0.8s ease-in}
      .main-content.loaded{opacity:1}
      .loading-overlay.hidden{opacity:0;pointer-events:none}
      @media(prefers-color-scheme:light){body{background-color:#f3f4f6;color:#1f2937}.loading-overlay{background-color:#f3f4f6}}
    </style>

    <!-- Favicon and app icons -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">

    {% block extra_head %}{% endblock %}

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "{% block schema_type %}WebSite{% endblock %}",
        "name": "aaron-pm",
        "url": "https://aaronmurniadi.github.io/",
        "author": {
            "@type": "Person",
            "name": "Aaron Purnomo Murniadi",
            "url": "https://aaronmurniadi.github.io/"
        },
        "description": "{% block schema_description %}{{ self.description() }}{% endblock %}",
        "inLanguage": "en-US",
        {% block additional_schema %}
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://aaronmurniadi.github.io/?s={search_term_string}",
            "query-input": "required name=search_term_string"
        }
        {% endblock %}
    }
    </script>
</head>
<body{% if body_class %} class="{{ body_class }}" {% endif %}>
    <!-- Loading spinner -->
    <div id="loading-spinner" class="loading-overlay" aria-label="Loading content" role="status">
        <div class="spinner">
            <div class="spinner-ring"></div>
        </div>
    </div>

    <!-- Main content wrapper -->
    <div id="main-content" class="main-content">
        <header>
            
        </header>

        <div class="three-column-layout">
            <!-- Column A: Navigation -->
            <aside class="column-nav">
                <div class="site-nav">
                    <a class="title" href="{% if current_category %}../{% endif %}index.html" aria-label="Go to homepage">
                        <h1>aaron-pm</h1>
                    </a>
                    <nav role="navigation" aria-label="Main navigation">
                        <p>
                            {% for link in nav_links %}
                            <a href="{% if current_category %}../{% endif %}{{ link.url }}">{{ link.name }}</a>
                            {% endfor %}
                            <a href="https://github.com/aaronmurniadi/cv-typst/releases/latest/download/aaron_murniadi_cv.pdf"
                                aria-label="Open CV (PDF) in new tab" target="_blank" rel="noopener">CV</a>
                        </p>
                    </nav>
                </div>
            </aside>
            
            <!-- Column B: Main Content -->
            <main id="main" role="main" class="column-content">
                {% block content %}{% endblock %}
            </main>
            
            <!-- Column C: Side Notes -->
            <aside class="column-sidenotes">
                <div class="sidenote-container">
                    <div class="sidenote"></div>
                    {% block sidenotes %}{% endblock %}
                    <!-- Footnotes will be moved here by JavaScript -->
                </div>
            </aside>
        </div>

        <footer>
            <p class="copyright">¬© 2025 Aaron P. Murniadi</p>
            <script defer src="{% if current_category %}../{% endif %}static/script.js"></script>
        </footer>
    </div> <!-- End main-content wrapper -->
    </body>

</html>
