{% extends "base.html" %}

{% block title %}{{ page_title if page_title else "My Blog" }}{% endblock %}

{% block content %}

{% if index_content %}
<section class="index-content">
    {{ index_content.content | safe }}
</section>
{% else %}
<p>No content found. Create an index.md file in the appropriate directory.</p>
{% endif %}
{% endblock %}
