media:
  - name: files
    label: Files
    input: assets/files
    output: /assets/files
    categories: [document]
  - name: images
    label: Images
    input: assets/files/images
    output: /assets/files/images
    extensions: [png, webp, jpg, jpeg, gif, svg, webp]
content:
  - name: posts
    label: Posts
    type: collection
    path: '_posts'
    view:
      fields: [title, date, last_modified_date]
    fields:
      - name: date
        label: Date
        type: date
      - name: last_modified_date
        label: Last Modified Date
        type: date
      - name: title
        label: Title
        type: string
      - name: layout
        label: Layout
        type: string
      - name: body
        label: Body
        type: rich-text
  - name: summaries
    label: Summaries
    type: collection
    path: '_summaries'
    view:
      fields: [title, date, last_modified_date]
    fields:
      - name: date
