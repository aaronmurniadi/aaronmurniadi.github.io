      - name: last_modified_date
        label: Last Modified Date
        type: date
      - name: title
        label: Title
        type: string
      - name: layout
        label: Layout
        type: string
      - name: body
        label: Body
        type: rich-text
  - name: articles
    label: Articles
    type: collection
    path: '_articles'
