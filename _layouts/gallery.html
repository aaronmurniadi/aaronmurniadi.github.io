---
layout: default_no_search
---

<p><a href="{{ '/' | relative_url }}">‚Üê Back to Home</a></p>

<div id="gallery-container">{{ content }}</div>

<!-- Lightbox Modal -->
<div id="lightbox-modal" class="lightbox-modal">
  <span class="lightbox-close">&times;</span>
  <img class="lightbox-content" id="lightbox-image" />
  <div class="lightbox-caption" id="lightbox-caption"></div>
</div>

<style>
  /* Lightbox Styles */
  .lightbox-modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    cursor: pointer;
  }

  .lightbox-content {
    display: block;
    max-width: 100%;
    max-height: 100%;
    margin: auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    object-fit: contain;
  }

  .lightbox-close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .lightbox-close:hover,
  .lightbox-close:focus {
    color: #bbb;
  }

  .lightbox-caption {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    color: #f1f1f1;
    font-size: 16px;
    text-align: center;
    max-width: 80%;
    word-wrap: break-word;
  }

  /* Make images clickable */
  #gallery-container img {
    cursor: pointer;
    transition: opacity 0.3s;
  }

  #gallery-container img:hover {
    opacity: 0.8;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const modal = document.getElementById('lightbox-modal');
    const modalImg = document.getElementById('lightbox-image');
    const captionText = document.getElementById('lightbox-caption');
    const closeBtn = document.getElementsByClassName('lightbox-close')[0];

    const galleryImages = document.querySelectorAll('#gallery-container img');

    galleryImages.forEach((img) => {
      img.addEventListener('click', function () {
        modal.style.display = 'block';

        let fullResSrc = this.src;
        if (fullResSrc.includes('.webp')) {
          fullResSrc = fullResSrc.replace('.webp', '.jpg');
        }

        modalImg.src = fullResSrc;
        captionText.innerHTML = this.alt || '';
        document.body.style.overflow = 'hidden';
      });
    });

    closeBtn.addEventListener('click', function () {
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    });

    modal.addEventListener('click', function (e) {
      if (e.target === modal) {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }
    });

    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape' && modal.style.display === 'block') {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }
    });
  });
</script>
